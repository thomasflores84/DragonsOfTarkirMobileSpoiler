<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="{{ site.baseurl }}/css/foundation.css" />
      <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" />

      <script src="{{ site.baseurl }}/js/vendor/modernizr.js"></script>
    </head>
    <body>
      <div class="fixed">
        <nav class="top-bar" data-topbar role="navigation">
          <ul class="title-area">
            <li class="name">
              <h1 class="title"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            </li>
            <li class="right"><img src="{{ site.baseurl }}/img/Green.png"></li>
          </ul>

        </nav>
      </div>

        <div class="container">
          <div class="site">

                {{ content }}

            
          </div>
        </div> <!-- /container -->

      <script src="{{ site.baseurl }}/js/vendor/jquery.js"></script>
      <script src="{{ site.baseurl }}/js/foundation.min.js"></script>
      <script>
        $(document).foundation();
      </script>
      <script src="{{ site.baseurl }}/js/myScript.js"></script>
    </body>
</html>
